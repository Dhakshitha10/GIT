<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <button onclick="game('rock')">😉 Rock</button>
    <button onclick="game('paper')">💢paper</button>
    <button onclick="game('scissor')">🫱🏼‍🫲🏻scissor</button>
    <h1 id="result"></h1>
    <script>
        function game(user){
            const choices=['rock','paper','scissor']
            let computer =choices[Math.floor(Math.random()*3)]
            let result=''
            if(user===computer){
                result=`user choice ${user} computer choice ${computer} it's draw🫸🫷`

            }
            else if((user==='rock' && computer==='paper')||
        (user==='paper' && computer==='scissor')||(user==='scissor' && computer==='rock'))
        {
            result=`you los👹`
        }
        else{
            result=`you win❤️`
        }
        document.getElementById('result').innerText=result
    }
    </script>
</body>
</html>
